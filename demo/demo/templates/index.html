{ % load live_support_tags % }
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
</head>
<body >
{ % chat_iframe 1 % }

{% load i18n %}
<link href="{{ STATIC_URL }}live_support/css/live_support.css" type="text/css" media="all" rel="stylesheet" />
<div class="start_chat">
    <form method="post">
        { % csrf_token % }
        {{ chat_form.as_p }}
        { % if admin_active % }
        <p><input type="submit" value="{% trans 'Start Chat' %}" /></p>
        { % else % }
        <p><input type="submit" value="{% trans 'Leave Message' %}" /></p>
        { % endif % }
    </form>
</div>

</body>
</html>
